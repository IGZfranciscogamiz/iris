<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iris Test Suite</title>
  <script src="../libs/jquery-1.8.2.min.js"></script>

  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>

  <!-- Load local lib and tests. -->
  <script src="../src/debug.js"></script>
  <script src="../src/config.js"></script>
  <script src="../src/event.js"></script>
  <script src="../src/lang.js"></script>
  <script src="../src/regional.js"></script>
  <script src="../src/util.js"></script>
  <script src="../src/component.js"></script>
  <script src="../src/service.js"></script>
  
  <script src="config_test.js"></script>
  <script src="event_test.js"></script>
  <script src="lang_test.js"></script>
  <script src="regional_test.js"></script>
  <script src="util_test.js"></script>
  <script src="service_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING YOUR PLUGIN HERE -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">Iris Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <span>lame test markup</span>
    <span>normal test markup</span>
    <span>awesome test markup</span>
  </div>
</body>
</html>
