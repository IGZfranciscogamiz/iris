<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Todo list</title>

  <link rel="stylesheet" href="./css/base.css">

  <script type='text/javascript' src='./js/jquery-1.8.2.min.js'></script>

  <!-- iris components -->
  <script src="/src/event.js"></script>
  <script src="/src/core.js"></script>
  <script src="/src/regional.js"></script>
  <script src="/src/lang.js"></script>
  <script src="/src/util.js"></script>
  <script src="/src/component.js"></script>
  <script src="/src/service.js"></script>

  <script type='text/javascript' src='./todo/init.js'></script>

</head>
<body>

  <section id="todoapp" class="filter-all">
    <header id="header">
      <h1>todos</h1>

      <input id="new-todo" placeholder="What needs to be done?" autofocus="">
    </header>

    <section id="main" style="display: block;"><input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list">
        <li class="active" style="opacity: 1;">
          <div class="view">
            <input class="toggle" type="checkbox">
            <label>a</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="a">
        </li>
      </ul>
    </section>
        <footer id="footer" style="display: block;"><span id="todo-count">
      <strong>1</strong>
      <span class="todo-count-title">item</span>
      left
    </span>
    <ul id="filters">
      <li>
        <a href="#?active=true" class="">Active</a>
      </li>
      <li>
        <a href="#?completed=true" class="">Completed</a>
      </li>
    </ul>

    <button data-id="clear-completed" style="display: none;" class="clear-completed">
      Clear completed (_COUNT_)
    </button>

</footer>
  </section>
  <footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Port of the brunch <a href="http://todomvc.com/labs/dependency-examples/chaplin-brunch/public/">todos example</a> app</p>
    <p>Part of <a href="http://github.com/iris-js/iris">iris-js</a></p>
  </footer>


</body></html>
